<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flashcards - Éditeur</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>✍️ Éditeur de cartes</h1>

  <form method="POST" action="/add_card">
    <label>Catégorie :</label>
    <input type="text" name="cat"><br>
    <label>Question :</label><br>
    <textarea name="q"></textarea><br>
    <label>Réponse :</label><br>
    <textarea name="a"></textarea><br>
    <button type="submit">➕ Ajouter</button>
  </form>

  <h2>Cartes du jeu</h2>
  <ul>
    {% for i, c in enumerate(deck.cards) %}
      <li>[{{ c.cat or "—" }}] {{ c.q }} 
        <a href="/delete/{{ i }}">🗑️</a>
      </li>
    {% endfor %}
  </ul>

  <p>
    <a href="/quiz">🔥 Démarrer le quiz</a> | 
    <a href="/save">💾 Sauvegarder</a>
  </p>
</body>
</html>
